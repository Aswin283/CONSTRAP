<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constrap</title>
  <link rel="stylesheet" href="/static/styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <header>

    <a href="index.html" class="logo"><span>CONSTRAP</span></a>
    <ul class="navbar">
        <li><a class="active" href="index.html"><i class="ri-home-3-line"></i><span> Home</span></a></li>
        <li><a href="contact.html"><i class="ri-newspaper-line"></i><span> Rentals</span></a></li>
        <li><a href="about.html"><i class="ri-group-line"></i><span> About Us</span></a></li>
        <li><a href="login.html"><i class="ri-message-line"></i><span> Contact Us</span></a></li>
    </ul>
        <div class="main">
          <form  action="/login" class="form" method="POST">
        <button id="show-login"class="cta">Login / Register</button>
        <div class="popup">
          <div class="close-btn">&times;</div>
          <div class="form">

            <h2>Log in</h2>
            <div class="form-element">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="form-element">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Enter your password" />
            <div class="form-element">
            <button type="submit" class="btn">Log in</button>
        </div>  
        <div class="form-element">
          <a href="#">Forgot password?</a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <div class="form-element">
          <a href="#">Register</a>
        <div class="bx bx-menu" id="menu-icon"></div>

      </div>
      </form>

    </header>

    <div class="cont">
    <div class="hotel_content">
        <br>
        <br>
        <br>
        <br>
        <div class="info">
          <h2>Book hotels online</h2>
          <p>Make yourself Comfortable</p>
        </div>
  
        <div class="booking_info">
  
          <div class="opt">
            <span class="active">Hotel</span>
            <span>Homes</span>
          </div>
  
          <div class="booking_details">
  
            <div class="item">
              <i class="fa fa-search"></i>
              Enter a destination name
            </div>
  
            <div class="item">
              <div class="date">31st Dec 2020 <i class="fa fa-angle-down"></i></div>
              <div class="days">Thursday</div>
            </div>
  
            <div class="item">
              <div class="date">31st Dec 2020 <i class="fa fa-angle-down"></i></div>
              <div class="days">Thursday</div>
            </div>
  
            <div class="item">
              <div class="people">2 adults, 0 children <i class="fa fa-angle-down"></i></div>
              <div class="days">1 room</div>
            </div>
  
            <div class="item">
              <div class="cta active">Search</div>
            </div>
  
          </div>
  
        </div>
  
      </div>
  
      <img src="/static/images/hotel.png" class="hotel">
      <img src="/static/images/car1.png" class="car1">
      <img src="/static/images/car2.png" class="car2">
      <img src="/static/images/cloud.png" class="cloud">
      <img src="/static/images/cloud.png" class="cloud_2">
      <img src="/static/images/cloud.png" class="cloud_3">
      <img src="/static/images/cloud.png" class="cloud_4">
  
    </div>
</body>
  <script>
    document.querySelector("#show-login").addEventListener("click", function() {
    document.querySelector(".popup").classList.add("active");
});
document.querySelector(".popup .close-btn").addEventListener("click", function() {
    document.querySelector(".popup").classList.remove("active");
});
  </script>
</html>
